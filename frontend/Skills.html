<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="p-5 bg-primary text-white text-center">
    <h1>Learning Journey System</h1>
  </div>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="homepage.html">My Learning Journey</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="HR.html">HR</a>
        </li>
      </ul>
      <span class="navbar-text">
        HR
      </span>
    </div>
  </nav>

  <div class="container mt-5">
    <H1>Progress</H1>
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width:40%">
        40% Complete
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <H1>List of Roles</H1>
    <input class="form-control" id="RoleInput" type="text" placeholder="Search..">
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Role Name</th>
          <th scope="col">Skills Associated</th>
          <th scope="col">Start Role</th>
        </tr>
      </thead>
      <tbody id="RoleTable">
        <tr>
          <th scope="row">1</th>
          <td>HR Staff</td>
          <td>HR</td>
          <td>
            <a href="Courses.html" class="btn btn-dark" role="button">Start</a>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Software Developer</td>
          <td>Python, CT, HTML </td>
          <td>
            <a href="Courses.html" class="btn btn-dark" role="button">Start</a>
          </td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Managing Director</td>
          <td>HR</td>
          <td>
            <a href="Courses.html" class="btn btn-dark" role="button">Start</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>Footer</p>
  </div>

  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>

</body>

</html>
